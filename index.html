<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compass App</title>
  <style>
    #compass {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      position: relative;
    }
    #arrow {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
    }
    #degree {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="compass">
    <div id="arrow"></div>
    <div id="degree">0°</div>
  </div>
  <script>
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        var alpha = event.alpha;
        document.querySelector("#arrow").style.transform = "translate(-50%, -50%) rotate(" + alpha + "deg)";
        document.querySelector("#degree").innerText = Math.round(alpha) + "°";
      });
    } else {
      alert("Device orientation events are not supported on your device/browser.");
    }
  </script>
</body>
</html>
