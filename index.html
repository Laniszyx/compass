<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compass App</title>
  <style>
    #compass {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      margin: 0 auto;
      position: relative;
    }
    #red-arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 100px solid red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
    }
    #blue-arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 100px solid blue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
    }
    button {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="compass">
    <div id="red-arrow"></div>
    <div id="blue-arrow"></div>
  </div>
  <button id="update-button">Update</button>
  <script>
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        var alpha = event.alpha;
        document.querySelector("#red-arrow").style.transform = "translate(-50%, -50%) rotate(" + alpha + "deg)";
      });
    } else {
      alert("Device orientation events are not supported on your device/browser.");
    }
    document.querySelector("#update-button").addEventListener("click", function() {
      // Input latitude and longitude here
      var lat = 23.495882;
      var long = 121.391183;

      // Calculate the heading to the input latitude and longitude
      var heading = calculateHeading(lat, long);
      document.querySelector("#blue-arrow").style.transform = "translate(-50%, -50%) rotate(" + heading + "deg)";
    });
    function calculateHeading(lat, long) {
      // Implementation of heading calculation here
    }
  </script>
</body>
</html>
