<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compass App</title>
  <style>
    #compass {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="compass">
    <svg id="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <path id="arrow-path" d="M50,0 L100,50 L50,100 L0,50 Z" fill="red"/>
    </svg>
  </div>
  <script>
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        var alpha = event.alpha;
        document.querySelector("#arrow").style.transform = "translate(-50%, -50%) rotate(" + alpha + "deg)";
      });
    } else {
      alert("Device orientation events are not supported on your device/browser.");
    }
  </script>
</body>
</html>
