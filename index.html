<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compass App</title>
  <style>
    #compass {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      position: relative;
    }
    #red-arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 100px solid red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
    }
    #blue-arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 100px solid blue;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
    }
  </style>
</head>
<body>
  <div id="compass">
    <div id="red-arrow"></div>
    <div id="blue-arrow"></div>
  </div>

    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        var alpha = event.alpha;
        document.querySelector("#red-arrow").style.transform = "translate(-50%, -50%) rotate(" + alpha + "deg)";
        
        var currentLat = position.coords.latitude;
        var currentLong = position.coords.longitude;

        // Calculate the bearing from the current location to the input location
        var y = Math.sin(inputLong - currentLong) * Math.cos(inputLat);
        var x = Math.cos(currentLat) * Math.sin(inputLat) -
                Math.sin(currentLat) * Math.cos(inputLat) * Math.cos(inputLong - currentLong);
