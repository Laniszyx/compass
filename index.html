<!DOCTYPE html>
<html>
<head>
  <style>
    #compass {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid gray;
      position: relative;
    }

    #needle {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 100px solid red;
      position: absolute;
      top: 140px;
      left: 125px;
    }
  </style>
</head>
<body>
  <div id="compass">
    <div id="needle"></div>
  </div>

  <script>
    if (window.DeviceOrientationEvent) {
      // Your code here
      window.addEventListener("deviceorientation", function(event) {
      var alpha = event.alpha;

      if (alpha !== null) {
        document.getElementById("needle").style.transform =
          "rotate(" + alpha + "deg)";
      }
    });
    } else {
      alert("Your device does not support the Device Orientation API");
    }
    
    
  </script>
</body>
</html>
